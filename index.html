<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#EEF4FA" id="theme-color-meta" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="GameRoom" />
    <title>GameRoom</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- iOS PWA 图标 - 需要 PNG 格式 -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      html {
        height: 100%;
        height: -webkit-fill-available;
        overflow: hidden;
        background-color: #EEF4FA; /* 设置默认背景色，确保 iOS Safari 显示正确 */
      }
      body {
        -webkit-tap-highlight-color: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        /* Safari 视口高度修复 - 使用固定高度而不是 min-height */
        height: 100%;
        height: -webkit-fill-available;
        /* 防止 Safari 自动缩放输入框 */
        -webkit-text-size-adjust: 100%;
        /* 移除默认 margin 和 padding */
        margin: 0;
        padding: 0;
        /* 防止滚动 */
        overflow: hidden;
        position: fixed;
        width: 100%;
        background-color: #EEF4FA; /* 设置默认背景色，确保 iOS Safari 显示正确 */
      }
      /* 防止 Safari 自动缩放输入框（字体大小至少 16px） */
      input, textarea, select {
        font-size: 16px !important;
      }
      /* 修复 Safari 中 100vh 的问题 */
      #root {
        height: 100%;
        height: -webkit-fill-available;
        width: 100%;
        overflow: hidden;
        position: relative;
        background-color: #EEF4FA; /* 设置默认背景色，确保 iOS Safari 显示正确 */
      }
      /* 修复 Safari 中 sticky header 遮挡内容的问题 */
      .safe-area-top {
        padding-top: env(safe-area-inset-top, 0);
        top: env(safe-area-inset-top, 0);
      }
      /* 确保内容不被 header 遮挡 */
      .overflow-y-auto {
        -webkit-overflow-scrolling: touch;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-slate-900" style="background-color: #EEF4FA;">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // 注册 Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('Service Worker registered:', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
